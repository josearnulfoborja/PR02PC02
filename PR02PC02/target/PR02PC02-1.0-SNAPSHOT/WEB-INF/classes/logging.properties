# Configuración de logging para desarrollo
# Nivel de logging general
.level = INFO

# Configuración del handler para consola
java.util.logging.ConsoleHandler.level = ALL
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter

# Formato simple para los logs
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %3$s - %5$s %n

# Nivel específico para nuestros servlets
com.mycompany.pr02pc02.level = ALL
com.mycompany.pr02pc02.servlets.level = ALL

# Handlers activos
handlers = java.util.logging.ConsoleHandler

# Logging de SQL (si usas algún driver que soporte logging)
com.mysql.cj.level = INFO